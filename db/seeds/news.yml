15.-16. 7. 2014. Pura Vida Fest:
  body: "Ljetna delicija! Hardkor sekcija Attack!-a ima empatije prema svima koje život ne mazi mogućnošću odlaska na festivale u inostranstvo, pa festivalsku atmosferu donosimo unutar granica Medikinog dvorišta!

    Uz nekolicinu velikih i ne još tako velikih hardkor imena koji će se pojavljivati uvečer na stejđu mračnog Attack!-a, ova dva dana provest ćemo uz cijelodnevno druženje koje će uključivati sve od regularnog izležavanja po osunčanim dvorišnim kaučevima Medike do vegan kuhinje, dnevnog šanka, tvrdih slušaona, izložbe mladih pank umjetnika, projekcije filmova, i još mnoštvo svačega za svakoga.

